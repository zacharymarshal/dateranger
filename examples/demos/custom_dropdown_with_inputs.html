<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Dateranger - Input Controls</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="../../dateranger/dateranger.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
	<script src="../../dateranger/dateranger.js"></script>
	<script>
	$(function() {
		var $start_date = $( '#dateranger-start_date' );
		var $end_date = $( '#dateranger-end_date' );

		$( "#dateranger-picker" ).change(function(){
			date_range = $(this).val().split("-");
			start_date = date_range[0];
			end_date = date_range[1];
			$( "#dateranger" ).dateranger( "setStartDate", start_date )
			$( "#dateranger" ).dateranger( "setEndDate", end_date )
		});

		$( "#dateranger" ).dateranger({
			onSelectStartDate: function( e, obj ) {
				$end_date.addClass( 'selected' );
				$start_date.removeClass( 'selected' ).val( obj.date_text );
			},
			onSelectEndDate: function( e, obj ) {
				$start_date.addClass( 'selected' );
				$end_date.removeClass( 'selected' ).val( obj.date_text );
			}
		});
	});
	</script>
</head>
<body>
	<div class="ui-dateranger-small">
		<p>
			<select id="dateranger-picker">
				<option value="custom">Custom</option>
				<option value="03/01/2013-03/01/2013">Today</option>
				<option value="02/17/2013-02/23/2013">Last Week</option>
				<option value="02/01/2013-02/28/2013">Last Month</option>
			</select>
		</p>
		<p>
			<input type="text" id="dateranger-start_date" value="03/13/2013" class="input-small selected" readonly> - <input type="text" id="dateranger-end_date" value="03/13/2013" class="input-small" readonly>
		</p>
		<p><div id="dateranger"></div></p>
	</div>
</body>
</html>
