<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DateRanger Example</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css">
	<style>
		.blue {background-color: blue;}
		.red {background-color: red; border: 1px solid red;}
		.green {background-color: green; border: 1px solid green;}
	</style>
	<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
</head>
<body>
	<div id="datepicker"></div>
	<script>
	$(function() {
		var start_date = false, end_date = false;
		$("#datepicker").datepicker({
			numberOfMonths: 3,
			showButtonPanel: false,
			onSelect: function(date_text, inst) {
				if (start_date && end_date) {
					start_date = false;
					end_date = false;
				}
				if ( ! start_date) {
					start_date = $.datepicker.parseDate('mm/dd/yy', date_text);
					return;
				}
				if ( ! end_date) {
					end_date = $.datepicker.parseDate('mm/dd/yy', date_text);
					return;
				}
			},
			beforeShowDay: function(date) {
				if (date >= start_date && date <= end_date) {
					return [true, 'red'];
				}
				return [true, 'green'];
			}
		});
		// $("#datepicker").datepicker("show");
	});
	</script>
</body>
</html>
